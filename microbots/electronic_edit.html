<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>电子名片制作</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <link rel="stylesheet" type="text/css" href="css/icomoon.css">
</head>

<body>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-group form-end-1">
        <div class="width-30 pull-left div-portrait">
          <div class="portrait-positioner">
            <img src="images/portrait.jpg" class="img-circle"/>
          </div>
        </div>
        <div class="width-70 pull-left">
          <input type="text" class="form-control" id="inputDefault" placeholder="姓名">
          <input type="text" class="form-control" id="inputDefault" placeholder="公司">
          <input type="text" class="form-control" id="inputDefault" placeholder="职位">
        </div>
      </div>
      <!-- form-end-1 -->
      <div class="form-group form-group-collapse form-border-top">
        <div class="input-group width-100">
          <div class="input-group-btn width-30">
            <button type="button" class="btn btn-default btn-icon col-xs-4"><span class="icon-add_1"></span></button>
            <button type="button" class="btn btn-default dropdown-toggle btn-right col-xs-8" data-toggle="dropdown" aria-expanded="false">
              <div class="pull-left"><span>住宅</span></div>
              <div class="pull-right"><span class="icon-to_right"></span></div>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">住宅</a></li>
              <li><a href="#">手机</a></li>
              <li><a href="#">公司</a></li>
              <li><a href="#">个人</a></li>
              <li><a href="#">工作</a></li>
              <li><a href="#">主要</a></li>
              <li><a href="#">传真</a></li>
              <li><a href="#">传呼</a></li>
            </ul>
          </div>
          <input type="text" class="form-control" placeholder="电话">
        </div>
      </div>
      <div class="form-group form-group-collapse">
        <div class="input-group width-100">
          <div class="input-group-btn width-30">
            <button type="button" class="btn btn-default btn-icon col-xs-4"><span class="icon-add_1"></span></button>
            <button type="button" class="btn btn-default dropdown-toggle btn-right col-xs-8" data-toggle="dropdown" aria-expanded="false">
              <div class="pull-left"><span>个人</span></div>
              <div class="pull-right"><span class="icon-to_right"></span></div>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">个人</a></li>
              <li><a href="#">公司</a></li>
            </ul>
          </div>
          <input type="text" class="form-control" placeholder="邮箱">
        </div>
      </div>
      <div class="form-group form-group-collapse">
        <div class="input-group width-100">
          <div class="input-group-btn width-30">
            <button type="button" class="btn btn-default btn-icon col-xs-4"><span class="icon-add_1"></span></button>
            <button type="button" class="btn btn-default dropdown-toggle btn-right col-xs-8" data-toggle="dropdown" aria-expanded="false">
              <div class="pull-left"><span>首页</span></div>
              <div class="pull-right"><span class="icon-to_right"></span></div>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">首页</a></li>
              <li><a href="#">公司</a></li>
              <li><a href="#">个人</a></li>
              <li><a href="#">博客</a></li>
              <li><a href="#">微博</a></li>
              <li><a href="#">LinkedIn</a></li>
            </ul>
          </div>
          <input type="text" class="form-control" placeholder="URL">
        </div>
      </div>
      <div class="form-group form-group-collapse">
        <div class="input-group width-100">
          <div class="input-group-btn width-30">
            <button type="button" class="btn btn-default btn-icon col-xs-4"><span class="icon-add_1"></span></button>
            <button type="button" class="btn btn-default dropdown-toggle btn-right col-xs-8" data-toggle="dropdown" aria-expanded="false">
              <div class="pull-left"><span>地址</span></div>
              <div class="pull-right"><span class="icon-to_right"></span></div>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">地址</a></li>
              <li><a href="#">住宅</a></li>
              <li><a href="#">公司</a></li>
            </ul>
          </div>
          <input type="text" class="form-control" placeholder="地址">
        </div>
      </div>
      <div class="form-group form-group-collapse form-end-2">
        <div class="input-group width-100">
          <div class="input-group-btn width-30">
            <button type="button" class="btn btn-default btn-icon col-xs-4"><span class="icon-add_1"></span></button>
            <button type="button" class="btn btn-default dropdown-toggle btn-right col-xs-8" data-toggle="dropdown" aria-expanded="false">
              <div class="pull-left"><span>微信</span></div>
              <div class="pull-right"><span class="icon-to_right"></span></div>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">微信</a></li>
              <li><a href="#">QQ</a></li>
              <li><a href="#">微博</a></li>
              <li><a href="#">微信公众号</a></li>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
            </ul>
          </div>
          <input type="text" class="form-control" placeholder="社交账号">
        </div>
      </div>
      <!-- form-end-2 -->
      <div class="form-group form-group-collapse form-end-3">
        <div class="input-group width-100">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default btn-icon width-10"><span class="icon-add_1"></span></button>
            <button type="button" class="btn btn-default btn-right width-90" aria-expanded="false">
              <div class="pull-left"><span>个人简介</span></div>
              <div class="pull-right"><span class="icon-to_right" style="margin-right: 8px;"></span></div>
            </button>
          </div>
        </div>
      </div>
      <!-- form-end-3 -->
      <div class="form-group form-group-collapse form-end-3">
        <div class="input-group width-100">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default btn-icon width-10"><span class="icon-add_1"></span></button>
            <button type="button" class="btn btn-default btn-right width-90" aria-expanded="false">
              <div class="pull-left"><span>添加自定义栏目</span></div>
              <div class="pull-right"><span class="icon-to_right" style="margin-right: 8px;"></span></div>
            </button>
          </div>
        </div>
      </div>
      <!-- form-end-3 again -->
      <div class="form-group form-end-4 btn-submit">
        <center><button type="submit" class="btn btn-default btn-submit width-100">完成编辑</button></center>
      </div>
    </form>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-1.10.2.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
