<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>电子名片制作</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">

            <img src="images/portrait.jpg" class="img-circle portrait"/>

          <div class="col-xs-8 col-sm-9">

        </div>
      </div>
      <div class="form-group form-group-collapse">

            <button type="button" class="btn btn-default btn-icon"><span class="icon-iconfonts_add"></span></button>
            <button type="button" class="btn btn-default dropdown-toggle btn-right" data-toggle="dropdown" aria-expanded="false">
              <span>住宅</span>
              <span class="icon-to_right"></span>
            </button>

              <li><a href="#">住宅</a></li>

              <li><a href="#">公司</a></li>

          </div>

        </div><!-- /.input-group -->
      </div>
      <div class="form-group form-group-collapse">

          </div>
          <input type="text" class="form-control" aria-label="Text input with segmented button dropdown" placeholder="邮箱">
        </div><!-- /.input-group -->
      </div>
